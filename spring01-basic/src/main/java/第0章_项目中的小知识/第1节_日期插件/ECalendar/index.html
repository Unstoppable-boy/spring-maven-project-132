<link rel="stylesheet" href="css/style.css" />
<style media="screen">
	body{
		padding:100px;
		font-size: 14px;
	}
	h1{
		font-size: 26px;
	}
	p{
		font-size: 14px; margin-top: 10px;

	pre{

<body style="background:#fff">

<h2>案例一：日期选择</h2>
<div class="case">
	<div class="calendarWarp" style="">
		<input type="text" name="date" class='ECalendar' id="ECalendar_case1"	/>
	</div>
</div>

<h2>案例二：日期时间</h2>
<div class="case">
	<div class="calendarWarp" style="">
		<input type="text" name="date" class='ECalendar' id="ECalendar_case2"  value="2017-3-1 15:32"/>
	</div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/Ecalendar.jquery.js"></script>
<script type="text/javascript">

    Date.prototype.Format = function (fmt) { //author: meizz

        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o){
            if (new RegExp("(" + k + ")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			}
		}
        return fmt;
    };
	var today = new Date().Format("yyyy-MM-dd");
	console.log(today);
    $("#ECalendar_case1").val(today);

	$(function(){
		$("#ECalendar_case1").ECalendar({
			 type:"date",
			 skin:"#233",
			 offset:[0,2]
		});
		$("#ECalendar_case2").ECalendar({
			 type:"time",
			 offset:[0,2]
		});
		$("#ECalendar_case3").ECalendar({
			 type:"time",
			 stamp:false,
			 skin:5,
			 format:"yyyy年mm月dd日 hh时ii分",
			 callback:function(v,e)
			 {
				 $(".callback span").html(v)
			 }
		});
	})
</script>

</body>
</html>
