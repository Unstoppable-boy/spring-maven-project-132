<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于moment.js的jQuery日期选择器插件</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/calendar.css">

	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

	<!-- IE -->
	<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>

	<style type="text/css">
		.datepicker-content{
			padding: 2em 0;
			height: 300px;
		}
		.datepicker-content label{color: #D5D6E2;}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>基于moment.js的jQuery日期选择器插件 <span>Simple javascript date range picker. Work with moment.js</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201606183615.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container">
			<div class="row datepicker-content">
				<div class="col-md-6">
						<label for="singleDateRange">日期选择器</label>
						<input type="text" placeholder="Date picker" id="singleDateRange">
				</div>	
				<div class="col-md-6">
					<label for="rangedate">日期范围选择</label>
					<input type="text" placeholder="Date range picker" id="rangedate">
				</div>
			</div>
		</div>
	</div>
	

	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/zh-cn.js"></script>
	<script src="js/es6.js"></script>
	<script>
		'use strict';

		$(function () {
		    'use strict';

		    $('#singleDateRange').DatePicker({
		        startDate: moment()
		    });

		    $('#rangedate').DatePicker({
		        type: 'rangedate',
		    startDate: moment().subtract(1, 'week'),
		    endDate: moment(),
		    ranges: [{
		        label: "昨天",
		        startDate: moment().subtract(1, 'day'),
		        endDate: moment().subtract(1, 'day')
		    }, {
		        label: '星期天',
		        startDate: moment().startOf('week'),
		        endDate: moment()
		    }, {
		        label: '2个星期',
		        startDate: moment().startOf('week').subtract(1, 'week'),
		        endDate: moment()
		    }, {
		        label: '这个月',
		        startDate: moment().startOf('month'),
		        endDate: moment()
		    }, {
		        label: '下个月',
		        startDate: moment().startOf('month').subtract(1, 'month'),
		        endDate: moment().startOf('month')
		    }, {
		        label: '今年',
		        startDate: moment().startOf('year'),
		        endDate: moment().startOf('moth')
		    }]
		    });
		});
	</script>
</body>
</html>
